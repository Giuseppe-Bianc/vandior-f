<div *ngIf="loginFormActive">
	<div class="card mx-auto my-3 shadow-sm" style="max-width: 500px;">
		<div class="card-body">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h3 class="card-title mb-0">Login</h3>
				<div>
					<button type="button" class="btn me-2"
						[ngClass]="{'btn-secondary': loginFormActive, 'btn-primary': !loginFormActive}"
						(click)="toggleForm(true)">
						Login
					</button>
					<button type="button" class="btn"
						[ngClass]="{'btn-primary': loginFormActive, 'btn-secondary': !loginFormActive}"
						(click)="toggleForm(false)">
						Register
					</button>
				</div>
			</div>
			<form [formGroup]="loginForm" (submit)="onSubmitLogin()">
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" [formControl]="loginEmailFormControl" id="email" class="form-control"
						placeholder="a@gmail.com">
					<div *ngIf="loginEmailFormControl.invalid && loginEmailFormControl.dirty"
						class="form-text text-danger">
						il campo deve essere valido
					</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" [formControl]="loginPasswordFormControl" id="password" class="form-control"
						placeholder="password">
					<div *ngIf="loginPasswordFormControl.invalid && loginPasswordFormControl.dirty"
						class="form-text text-danger">
						il campo deve essere valido
					</div>
				</div>
				<button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">Login</button>
			</form>
		</div>
	</div>
</div>
